{% include 'home.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional custom CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            margin-bottom: 20px;
        }

        .btn-primary {
            margin-top: 10px;
        }

        .table {
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #e0e0e0;
        }

        tr:hover {
            background-color: #d3d3d3;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .btn-danger,
        .btn-success {
            padding: 6px 12px;
            margin: 0 4px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1><b>List Of All Items</b></h1>
        <hr>
    </div>

    <div class="container">
        <a href="/inventory/item/save" class="btn btn-primary">Add Item</a>
        <hr>
    </div>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Item Code</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Created On</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                {% for item in itemList %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.item_name }}</td>
                    <td>{{ item.item_code }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.status }}</td>
                    <td>{{ item.datetime }}</td>
                    <td><a href="/inventory/item/delete/{{item.id}}" class="btn btn-danger">Delete</a></td>
                    <td><a href="/inventory/item/update/{{item.id}}" class="btn btn-success">Update</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
